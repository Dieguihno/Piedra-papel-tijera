<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <title>Piedra papel tijera</title>
</head>
<body>
    <header>
        <h1>
            Piedra papel Tijeras
        </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge"> Jugador</div>
        <div id="computer-label" class="badge"> Computadora</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p> papel cubre piedra, tu ganas!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="../Media/Piedra.png" alt="" width="150">
        </div>
        <div class="choice" id="p">
            <img src="../Media/Papel.png" alt="" width="150">
        </div>
        <div class="choice" id="s">
            <img src="../Media/Tijeras.png" alt="" width="150">
        </div>
    </div>
    <p id="action-message"> tu turno </p>
    <script src="../JS/app.js" charset="UTF-8"></script>
</body>
</html>
